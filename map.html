  <body>

    <div id="map"></div>
    <script>
      function initMap() {
        var spokane = {lat: 47.686826, lng: -117.406207};
        var theonion = {lat: 47.658214, lng: -117.416246};
        var deleon = {lat: 47.714604, lng: -117.407725};
        var flyinggoat = {lat:47.690647,lng: -117.460232}

        var theOnionLabel = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" style="color:black" class="firstHeading">The Onion</h1>'+
            '<div id="bodyContent">'+

            '<p style = "color:black">The Onion is an excelent tap house with great food ' +
            'with 51 beers on tap and the best desert Ive had (The Messy Face) '+
            'You need to go to the Onion </p> '+
            '</div>'+
            '</div>';

         var theOnionWindow = new google.maps.InfoWindow({
          content: theOnionLabel
        });


         var deLeonLabel = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" style="color:black" class="firstHeading">De Leon Foods</h1>'+
            '<div id="bodyContent">'+
            
            '<p style = "color:black">Great mexican food with homemade tortillas ' +
 
             '</p> '+
            '</div>'+
            '</div>';

         var deLeonWindow = new google.maps.InfoWindow({
          content: deLeonLabel
        });

        var flyingGoatLabel = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading" style="color:black">The Flying Goat</h1>'+
            '<div id="bodyContent">'+
            
            '<p style = "color:black">Pizza that is good' +
 
             '</p> '+
            '</div>'+
            '</div>';

         var flyingGoatWindow = new google.maps.InfoWindow({
          content: flyingGoatLabel
        });

        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: spokane,
        });

        var marker = new google.maps.Marker({
          position: theonion,
          map: map
        });

        marker.addListener('click', function() {
          theOnionWindow.open(map, marker);
        });
        var marker2 = new google.maps.Marker({
          position: deleon,
          map: map
        });

        marker2.addListener('click', function() {
        deLeonWindow.open(map, marker2);
        });

        var marker3 = new google.maps.Marker({
          position: flyinggoat,
          map: map
        });

        marker3.addListener('click', function() {
          flyingGoatWindow.open(map, marker3);
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIKamQxnIGE7OkZv6sZAuIan4B-KmveFk&callback=initMap">
    </script>

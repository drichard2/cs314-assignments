<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JS in the Browser</title> 
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="assignment-styles.css">
  </head> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script>    
    
    $(document).ready(function () {
            for (var i=1; i<11;i++){
                 $.ajax({

                     url: 'https://jsonplaceholder.typicode.com/users/'+i,

                     type: 'GET',
                     dataType: 'json',
                     success: function (id, name) {

                         console.log(id.name);

                         var name = id.name;
                         var email = id.email;
                         var company = id.company;

                         var text = id.name +" , " +id.email+" , "+id.company.name;
                         var list = document.getElementById('namelist');
                         var entry = document.createElement('li');
                         entry.appendChild(document.createTextNode(text));
                         list.appendChild(entry);

                     },
                     error: function (xhr, textStatus, errorThrown) {
                         console.log('Error in Operation');
                     }
          
             });}
         });

</script>
  

   <script src="index.js"></script>

    <ul id = 'namelist'>
      <li>vov</li>
    </ul> 

</html>
